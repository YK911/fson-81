    <!-- Modal window -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-btn" type="button" data-modal-close>
          <svg class="modal-icon" width="20" height="20">
            <use href="./images/icons.svg#close"></use>
          </svg>
        </button>
        <strong class="modal-title">Leave your contacts and we will call you back</strong>
        <form class="modal-form" name="modal_form">
          <!-- Name field -->
          <label class="modal-form-label" for="user_sign">Name</label>
          <div class="modal-form-group">
            <input class="modal-form-field" type="text" id="user_sign" required minlength="2" />
            <svg class="modal-form-icon" width="25" height="25">
              <use href="./images/icons.svg#icon-user"></use>
            </svg>
          </div>
          <!-- Phone field -->
          <label class="modal-form-label" for="user_telephone">Phone</label>
          <div class="modal-form-group">
            <input class="modal-form-field" type="tel" id="user_telephone" required />
            <svg class="modal-form-icon" width="25" height="25">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </div>
          <!-- Email field -->
          <label class="modal-form-label" for="user_email">Email</label>
          <div class="modal-form-group">
            <input class="modal-form-field" type="email" id="user_email" required />
            <svg class="modal-form-icon" width="25" height="25">
              <use href="./images/icons.svg#icon-mail"></use>
            </svg>
          </div>
          <!-- Comment field -->
          <label class="modal-form-label" for="user_comment">Comment</label>
          <textarea
            class="modal-form-comment"
            name="user_comment"
            id="user_comment"
            rows="6"
            placeholder="Type your comment..."
          ></textarea>
          <!-- Agreement field -->
          <label class="modal-form-agreement" for="user_agreement">
            <input
              class="modal-form-checkbox visually-hidden"
              type="checkbox"
              name="user_agreement"
              id="user_agreement"
              required
              data-modal-checkbox
            />
            <svg class="custom-checkbox" width="18" height="18">
              <use class="custom-checkbox-frame" href="./images/icons.svg#icon-checkbox"></use>
              <use class="custom-checkbox-check" href="./images/icons.svg#icon-check"></use>
            </svg>
            <span class="modal-form-desc">
              I accept the terms and conditions of the
              <a class="modal-form-link" href="" target="_blank">Privacy Policy</a>
            </span>
          </label>

          <button class="modal-form-btn btn" type="submit" disabled data-modal-submit
            >Submit</button
          >
        </form>
      </div>
    </div>
